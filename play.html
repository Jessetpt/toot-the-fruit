<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toot Your Own Horn - The Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            height: 100vh;
            margin: 0;
            background: #000000;
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(32, 156, 189, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 650px;
            width: 100%;
            max-height: 98vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Top gradient bar */
        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #209CBD, #F68318);
            z-index: 1;
        }
        
        /* Bottom gradient bar */
        .game-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #F68318, #209CBD);
            z-index: 1;
        }
        
        /* Left gradient bar */
        .left-border {
            position: absolute;
            top: 5px;
            left: 0;
            bottom: 5px;
            width: 5px;
            background: linear-gradient(to bottom, #209CBD, #F68318);
            z-index: 1;
        }
        
        /* Right gradient bar */
        .right-border {
            position: absolute;
            top: 5px;
            right: 0;
            bottom: 5px;
            width: 5px;
            background: linear-gradient(to bottom, #F68318, #209CBD);
            z-index: 1;
        }
        
        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .title-with-logo {
            display: flex;
            align-items: center;
        }
        
        .game-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #209CBD, #F68318);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        canvas {
            border: 3px solid #209CBD;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #FFFFFF;
            max-width: 100%;
            height: auto;
            max-height: calc(98vh - 150px);
            object-fit: contain;
            background-image: 
                linear-gradient(45deg, rgba(230, 244, 248, 0.5) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(230, 244, 248, 0.5) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(230, 244, 248, 0.5) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(230, 244, 248, 0.5) 75%),
                linear-gradient(45deg, rgba(255, 243, 230, 0.3) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255, 243, 230, 0.3) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255, 243, 230, 0.3) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255, 243, 230, 0.3) 75%);
            background-size: 60px 60px, 60px 60px, 60px 60px, 60px 60px, 60px 60px, 60px 60px, 60px 60px, 60px 60px;
            background-position: 0 0, 0 30px, 30px -30px, -30px 0px, 30px 0px, 30px 30px, 60px 0px, 0px 30px;
        }
        
        #score {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: #FFFFFF;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #209CBD, #1a7e9b);
            padding: 12px 20px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(32, 156, 189, 0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 10px 0 0 0;
            width: 100%;
            position: relative;
        }
        
        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #F68318, #d56c0e);
            color: #FFFFFF;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
            box-shadow: 0 5px 15px rgba(246, 131, 24, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(246, 131, 24, 0.5);
            background: linear-gradient(90deg, #209CBD, #1a7e9b);
        }
        
        button:hover:before {
            left: 100%;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            border-top: 5px solid #209CBD;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
            color: #000000;
        }
        
        .modal-content h2 {
            color: #209CBD;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .modal-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        #finalScore {
            font-weight: 700;
            color: #F68318;
            font-size: 24px;
        }
        
        #highScoreForm {
            margin-top: 20px;
        }
        
        .logo {
            width: 70px;
            height: auto;
            margin-right: 15px;
            opacity: 1;
            transition: opacity 0.3s ease;
            vertical-align: middle;
        }
        
        .logo:hover {
            opacity: 0.9;
        }
        
        #mobileInstructions {
            display: none;
            background: linear-gradient(90deg, rgba(32, 156, 189, 0.7), rgba(32, 156, 189, 0.5));
            color: #FFFFFF;
            padding: 10px;
            border-radius: 10px;
            margin: 8px 0;
            max-width: 90%;
            text-align: center;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* Gradient border for mobile instructions */
        #mobileInstructions::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #209CBD, #F68318);
            z-index: 1;
        }
        
        #mobileInstructions::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #F68318, #209CBD);
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            body {
                position: relative;
                overflow-y: auto;
                min-height: calc(100vh + 20px);
                padding-bottom: 20px;
                background: linear-gradient(to bottom, #000000, #0e0e1a);
            }
            
            .game-container {
                width: 90%;
                margin: 15px auto;
                padding: 15px;
                border-radius: 15px;
                max-height: none;
                height: auto;
                justify-content: center;
                background: rgba(32, 156, 189, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            }
            
            /* Add simplified border effect on mobile */
            .game-container {
                position: relative;
                overflow: hidden;
            }
            
            .game-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px; /* Thinner on mobile */
                background: linear-gradient(90deg, #209CBD, #F68318);
                display: block; /* Show on mobile */
                z-index: 2; /* Ensure visibility */
            }
            
            /* Add bottom border for mobile */
            .game-container::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 3px; /* Thinner on mobile */
                background: linear-gradient(90deg, #F68318, #209CBD);
                display: block; /* Show on mobile */
                z-index: 2; /* Ensure visibility */
            }
            
            canvas {
                max-width: 95%;
                max-height: calc(80vh - 80px);
                margin: 10px 0;
                border: 2px solid #209CBD;
                background-size: 40px 40px, 40px 40px, 40px 40px, 40px 40px, 40px 40px, 40px 40px, 40px 40px, 40px 40px; /* Smaller checkerboard on mobile */
                background-position: 0 0, 0 20px, 20px -20px, -20px 0px, 20px 0px, 20px 20px, 40px 0px, 0px 20px;
            }
            
            .game-header {
                margin-bottom: 10px;
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 5px;
            }
            
            .title-with-logo {
                width: 100%;
                justify-content: center;
            }
            
            .game-title {
                font-size: 22px;
                text-align: center;
            }
            
            #score {
                font-size: 16px;
                padding: 8px 15px;
                background: linear-gradient(90deg, #209CBD, #1a7e9b);
                box-shadow: 0 3px 10px rgba(32, 156, 189, 0.3);
            }
            
            .controls {
                margin: 12px 0;
                gap: 10px;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                position: relative;
            }
            
            button {
                padding: 8px 20px;
                font-size: 14px;
                background: linear-gradient(90deg, #F68318, #d56c0e);
                box-shadow: 0 3px 10px rgba(246, 131, 24, 0.3);
            }
            
            button:hover, button:active {
                background: linear-gradient(90deg, #209CBD, #1a7e9b);
            }
            
            .logo {
                width: 50px;
                height: auto;
                position: absolute;
                left: 5px;
                margin: 0;
            }
            
            #mobileInstructions {
                padding: 8px 10px;
                margin: 8px 0;
                font-size: 13px;
                line-height: 1.3;
            }
            
            /* Enhanced mobile gradient borders */
            .game-container::before, 
            .game-container::after {
                display: block !important;
                height: 3px;
                z-index: 5;
            }
            
            /* Add left and right borders for mobile */
            .left-border, .right-border {
                display: block !important;
                width: 3px;
                z-index: 5;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Add left and right borders -->
        <div class="left-border"></div>
        <div class="right-border"></div>
        
        <div class="game-header">
            <div class="title-with-logo">
                <h1 class="game-title">Toot Your Own Horn</h1>
            </div>
            <div id="score">Score: 0</div>
        </div>
        
        <div id="mobileInstructions">
            <p><strong>Mobile Controls:</strong> Two ways to play:<br>
            1. Tap a tile, then swipe in any direction<br>
            2. Tap a tile, then tap an adjacent tile to swap</p>
        </div>
        
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="controls">
            <img src="images/logodark.png" alt="Company Logo" class="logo">
            <button id="startButton" style="display: none;">Start Game</button>
            <button id="restartButton" style="display: none;">Restart</button>
        </div>
    </div>
    
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="playAgainButton">Play Again</button>
            <form id="highScoreForm">
                <input type="hidden" id="finalScoreInput" name="score">
                <button type="submit">Submit Score</button>
            </form>
            <!-- Company Logo in Modal -->
            <img src="images/logodark.png" alt="Company Logo" style="width: 80px; margin-top: 20px;">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
