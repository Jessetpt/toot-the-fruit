<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toot Your Own Horn - Welcome!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000000; /* Updated to black */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF; /* White text */
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
            color: #000000; /* Black text in container */
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #209CBD, #F68318); /* Updated to blue and orange */
        }

        h1 {
            color: #209CBD; /* Blue headings */
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 3px solid #209CBD; /* Blue border */
        }

        .cta-button {
            background: #F68318; /* Orange button */
            color: #FFFFFF; /* White text */
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            background: #209CBD; /* Blue on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(246, 131, 24, 0.3);
        }

        .email-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email-form input {
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid #209CBD; /* Blue border */
            margin-bottom: 15px;
            width: 80%;
            font-size: 1em;
            outline: none;
        }

        .email-form input:focus {
            border-color: #F68318; /* Orange border on focus */
        }

        .email-form button {
            background: #F68318; /* Orange button */
            color: #FFFFFF; /* White text */
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .email-form button:hover {
            background: #209CBD; /* Blue on hover */
            transform: translateY(-3px);
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: auto;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .logo {
                width: 60px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Company Logo -->
        <img src="images/logodark.png" alt="Company Logo" class="logo">
        
        <h1>Toot Your Own Horn</h1>
        <p>A delightful match-3 game where fruits and vegetables make beautiful music together!</p>
        
        <!-- Game preview image -->
        <div class="game-preview">
            <canvas id="previewCanvas" width="400" height="300"></canvas>
        </div>
        
        <button class="cta-button" id="playButton">Play Now!</button>
        
        <p>Sign up for updates and high score competitions:</p>
        
        <form id="emailForm" class="email-form">
            <input type="email" id="email" placeholder="Your email address" required>
            <input type="text" id="name" placeholder="Your name" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script>
        // JavaScript to redirect to the game page
        document.getElementById('playButton').addEventListener('click', function() {
            window.location.href = 'play.html';
        });

        // Supabase setup for email collection
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            
            try {
                // You would normally send this to your backend/Supabase
                console.log(`Submitted: ${name}, ${email}`);
                alert(`Thanks, ${name}! We'll send updates to ${email}`);
                document.getElementById('emailForm').reset();
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Something went wrong. Please try again.');
            }
        });
    </script>
</body>
</html>
